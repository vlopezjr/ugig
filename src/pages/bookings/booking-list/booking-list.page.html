<ion-header>
    <ion-navbar></ion-navbar>
</ion-header>


<ion-content class="list-avatar-page">
  <ion-list>
    <ion-item *ngFor="let booking of bookings" (click)="goToDetails($event, booking)">
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-buzz.png">
      </ion-avatar>
      <h2>{{booking.name}}</h2>
      <p>{{booking.city}}, {{booking.state}} - 12/25/2018 @ 8pm </p>
      <button ion-button clear item-end>View</button>
      
    </ion-item>  
  </ion-list>
</ion-content>
